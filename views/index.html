<!DOCTYPE html>
<html ng-app="app">

<head>
	<title> Coder Nets </title>

	<!--  -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/angular-material/angular-material.css">
	<link href='https://fonts.googleapis.com/css?family=Quicksand:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=entypo">
	<link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css'>
	<link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css'>
	<link rel="stylesheet" type="text/css" href="/css/speech-input.css">
	<link rel="stylesheet" href="/angular-ui-notification/dist/angular-ui-notification.min.css">
	<link rel="stylesheet" type="text/css" href="/css/site.css">
</head>

<body ng-controller='GlobalController as nav' class="bodyColor">

	<md-sidenav layout="column" class="md-sidenav-left bodyColor" md-component-id="left">
		<md-toolbar class="md-medium-tall" style=" opacity:0.3; padding: 10px; background-color:#32B2B2;">
			<div class="md-toolbar-tools">
				<h2 class="logo">&#060;&nbsp;Coder Net&nbsp;&#062;</h2>
			</div>
		</md-toolbar>
		<md-content style="background-color: #dddfd4">
			<md-list>
				<md-list-item ng-click="nav.closeAndGo('About')"> About Us </md-list-item>
				<md-divider></md-divider>
				<md-list-item ng-click="nav.closeAndGo('Home')"> Home Page </md-list-item>
				<md-divider></md-divider>
				<div ng-show='nav.status.email;'>
					<md-list-item ng-click="nav.closeAndGo('Profile',nav.status._id)"> Profile </md-list-item>
					<md-divider></md-divider>
				</div>
				<md-list-item ng-click="nav.closeAndGo('Forums')"> Forums </md-list-item>
				<md-divider></md-divider>
				<md-list-item ng-click="nav.closeAndGo('Contact')"> Contact </md-list-item>
			</md-list>
		</md-content>
	</md-sidenav>

	<md-toolbar style=" background-color:#32B2B2; height:125px" layout>
		<section layout flex layout-align="left">
			<md-button class="zmdi zmdi-menu zmdi-hc-2x" ng-click="nav.toggleSidenav()" style="padding-top: 12px" aria-label="Toggle Menu">
			</md-button>
			<h1 class="logo" ui-sref="Home"> &#060;&nbsp;Coder Net&nbsp;&#062; </h1>

		</section>


		<section layout layout-align="end end">

			<md-button ui-sref="Profile({id: nav.status._id})" ng-show='nav.status.email;'> Welcome {{nav.status.name}} </md-button>
			<md-button type='button' ng-click='nav.logout()' ng-show='nav.status.email;'> Logout </md-button>
			<md-button type='button' ui-sref='RegLog' ng-show='!nav.status.email;'> Login/Register </md-button>
		</section>

	</md-toolbar>


	<ui-view></ui-view>

	<footer class="footer-distributed" style=" background-color:#32B2B2;">

		<div style="text-align:right;margin-bottom:-75px;margin-top:35px">
			<p style="margin-bottom:-5px; margin-right:25px;font-family: 'Quicksand', sans-serif;color:white"> Follow Us </p><br>
			<!-- <a class="list-group-item" href="#" target="_blank"><i class="zmdi zmdi-facebook"></i></a>
			<a class="list-group-item" href="#" target="_blank"><i class="zmdi zmdi-linkedin-box"></i></a>
			<a class="list-group-item" href="#" target="_blank"><i class="zmdi zmdi-twitter"></i></a>
			<a class="list-group-item" href="https://github.com/devnetcc/Coder-Net" target="_blank"><i class="zmdi zmdi-github"></i></a> -->

		<!--  -->
		<div  style="text-align:right;padding:10px;">
		<a href="#" target="_blank"><img style="border:white 2px solid;border-radius:50%;margin-right:3px;" height='21' width='21' src='http://zizaza.com/cache/big_thumb/iconset/573933/573940/PNG/256/white_simple_social_icons_pack/facebook_facebook_icon_white_icon.png'></a>
		<a style='border:white 2px solid;border-radius:50%;height:5px' href="#" target="_blank"><b><img height='18' width='18'style='padding-bottom:2px;' src='http://americashomes.com/wp-content/uploads/2014/08/linkedin-icon_white.png'></b></a>
		<a  href="#" target="_blank"><img height='25' width='25' src="http://luckyday.co/wp-content/themes/luckydaytheme/img/twitter.png"></i></a>
		<a  href="https://github.com/devnetcc/Coder-Net" target="_blank"><img height='22' width='22' src='http://www.brienpafford.com/img/social/git_white.png'></a>
	</div>
	</div>
		<!--  -->

		<div class="footer-left">
			<h3 class="logo"> &#060;&nbsp;Coder Net&nbsp;&#062; </h3>

			<p class="footer-links">
				<a ui-sref="Home">Home</a> |
				<a ui-sref="Forum">Forum</a> |
				<a ui-sref="About">About</a> |
				<a ui-sref="Contact">Contact</a> |
				<a ui-sref="Terms">Terms of Service</a>
			</p>

			<p>Coder Net &copy; 2015</p>
		</div>
	</footer>


	<script type="text/javascript" src="//api.filepicker.io/v2/filepicker.js"></script>
	<!-- Ext Libs -->
	<script type="text/javascript" src="/tinymce-dist/tinymce.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script src="angular/angular.min.js"></script>
	<script src="/angular-ui-notification/dist/angular-ui-notification.min.js"></script>
	<script type="text/javascript" src="/angular-ui-tinymce/src/tinymce.js"></script>
	<script src="//js.pusher.com/3.0/pusher.min.js"></script>
	<script src="angular-socialshare/src/js/angular-socialshare.js"></script>
	<script src="angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-sanitize.js"></script>


	<!-- Material -->
	<script src="/angular-material/angular-material.min.js"></script>
	<script src="/angular-aria/angular-aria.min.js"></script>
	<script src="/angular-animate/angular-animate.min.js"></script>
	<script src="/angular-bootstrap/ui-bootstrap.min.js"></script>
	<!-- Global Src -->
	<script src="/javascript/app.js"></script>
	<script src="/javascript/speech-input.js"></script>
	<!-- Factories -->
	<script src="/javascript/services/HomeFactory.js"></script>
	<script src="/javascript/services/UserFactory.js"></script>
	<script src="/javascript/services/ProfileFactory.js"></script>
	<script src="/javascript/services/ForumFactory.js"></script>
	<script src="/javascript/services/AuthInterceptor.js"></script>
	<!-- Controllers -->
	<script src="/javascript/controllers/HomeController.js"></script>
	<script src="/javascript/controllers/PassResetController.js"></script>
	<script src="/javascript/controllers/TokenController.js"></script>
	<script src="/javascript/controllers/GlobalController.js"></script>
	<script src="/javascript/controllers/ForumController.js"></script>
	<script src="/javascript/controllers/ProfileController.js"></script>
	<script src="/javascript/filters/firstletterfilter.js"></script>
	<script src="/javascript/filters/datefilter.js"></script>


</body>

</html>
