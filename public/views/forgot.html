<h2>Forgot password?</h2>
<form ng-submit="nav.forgot()">

	Please Enter your Email
	<div class="form-group">
		<label>Email</label>
		<input type="text" placeholder="Email..." required ng-model="nav.user.email" />
	</div>

	<div class="form-group">
		<label>Confirm Email</label>
		<input type="text" placeholder="Confirm Email..." required ng-model="nav.user.confirmEmail" />
	</div>

	<div class="form-group">
		<button type="submit" ng-disabled="!nav.user.email || !nav.user.confirmEmail">Submit</button>
	</div>
</form>
