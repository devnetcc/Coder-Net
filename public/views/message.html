<div ng-controller="ProfileController as vm">
  <form ng-submit="vm.sendMsg();">
    To: {{vm.profile.name | firstLetterFilter}}
    <md-input-container>
      <label>Add Additional Recipents</label>
      <input ng-model="vm.person.contact"/>
    </md-input-container>
    <md-input-container>
      <label>Message</label>
      <textarea ng-model="vm.person.inbox.message.body"></textarea>
    </md-input-container>
    <md-button type="submit" ng-click="vm.primary()">Send</md-button>
    <!-- <button class="btn btn-primary" >Send</button> -->
  </form>
</div>
